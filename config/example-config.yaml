server:
  listen_addr: "0.0.0.0:8080"

store:
  kind: "memory"

governance:
  allowed_providers:
    - "generic"
    - "email"
    - "chat"

policy:
  version: "policy:v1.2.0"
  require_approval_for_write_external: true
  require_approval_for_notify: false
  require_approval_for_start_job: false

audit:
  jsonl_path: "./arbiter-audit.jsonl"
  immutable_mirror_path: null
