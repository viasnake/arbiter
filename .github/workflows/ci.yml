name: CI

on:
  push:
    branches: ["**"]
  pull_request:

jobs:
  rust:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup mise
        uses: jdx/mise-action@v2
        with:
          cache: true

      - name: Cache cargo artifacts
        uses: Swatinem/rust-cache@v2

      - name: Format check
        run: mise run fmt-check

      - name: Clippy
        run: mise run lint

      - name: Test
        run: mise run test

      - name: Build release
        run: mise run build
